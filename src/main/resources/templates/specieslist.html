    <h2>List of all the species and their descriptions</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Plant's latin name</th>
                <th>Description</th>
                <!-- <th>Species</th> -->
                <th>Delete</th>
                <!--                 <th sec:authorize="hasAuthority('ADMIN')">Delete</th> -->
                <th>Edit</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="species : ${allSpecies}">

                <td th:text="${species.speciesLatinName}"></td>
                <td th:text="${species.speciesDescription}"></td>
                <!--                 <td th:text="${book.category} ? ${book.category.name} : ' ' "></td> -->


                <!-- <td sec:authorize="hasAuthority('ADMIN')"> -->
                <td> <a th:href="@{/deletespecies/{id}(id=${species.speciesId})}" class="btn btn-danger">Delete</a></td>

                <td><a th:href="@{/editspecies/{id}(id=${species.speciesId})}" class="btn btn-info">Edit</a></td>
            </tr>

        </tbody>
    </table>

    <a href="/addspecies" class="btn btn-primary">Add a new species</a>
    <a href="/plantlist" class="btn btn-primary">Back to plantlisting</a>
