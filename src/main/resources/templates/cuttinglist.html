    <h2>List of all the cuttings</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Cutting's name</th>
                <th>Cutting's description</th>
                <th>Date cut</th>
                <th>Price</th>
                <th>Note</th>
                <th>Plant name</th>
                <th>Delete</th>
                <!--                 <th sec:authorize="hasAuthority('ADMIN')">Delete</th> -->
                <th>Edit</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="cutting : ${cuttings}">

                <td th:text="${cutting.cuttingName}"></td>
                <td th:text="${cutting.cuttingDescription}"></td>
                <!--                 <td th:text="${book.category} ? ${book.category.name} : ' ' "></td> -->
                <td th:text="${cutting.dateCut}"></td>
                <td th:text="${cutting.price}"></td>
                <td th:text="${cutting.note}"></td>
                <td th:text="${cutting.plant.plantName}"></td>
                <!-- <td sec:authorize="hasAuthority('ADMIN')"> -->
                <td> <a th:href="@{/delete/{id}(id=${cutting.cuttingId})}" class="btn btn-danger">Delete</a></td>

                <td><a th:href="@{/editcutting/{id}(id=${cutting.cuttingId})}" class="btn btn-danger">Edit</a></td>
            </tr>

        </tbody>
    </table>
